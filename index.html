<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form by DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <script src="script.js"></script>
    <div class="container-sm" class="border border-secondary">
        <form class="border border-secondary p-5" >
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name" class="form-control" id="firstname" aria-describedby="FNHelp">
               </div>
               <div class="form-group">
                <label for="middlename">Middle Name</label>
                <input type="text" placeholder="Middle Name" class="form-control" id="middlename" aria-describedby="LNHelp">
                </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" id="lastname" aria-describedby="LNHelp">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="number" placeholder="9876543210" class="form-control" id="mobile" aria-describedby="LNHelp">
                    </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" placeholder="abc@world.com" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="foo()">Submit</button>
          </form>
      </div> 
      
</body>
</html>
